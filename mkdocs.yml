site_name: 'ESIIL Project Group OASIS'
site_description: 'Central resource for ESIIL project groups'
site_author: Ty Tuff
site_url: https://cu-esiil.github.io/Project_group_home

# Repository
repo_name: Project-group-home
repo_url: https://github.com/CU-ESIIL/Project_group_oasis
edit_uri: edit/main/docs/
# Copyright
copyright: 'Copyright &copy; 2024 University of Colorado Boulder'

# Page tree
nav:
  - Home: index.md
  - Instructions:
       - Day 1 — Define & Explore: instructions/day1.md
       - Day 2 — Data & Methods: instructions/day2.md
       - Day 3 — Insights & Sharing: instructions/day3.md
       - Link to GitHub: instructions/link-to-github.md
       - Git/GitHub Widget in JupyterLab: instructions/push-to-github.md
       - Save to persistent storage: instructions/save-to-persistent-storage.md
       - RStudio Proxy Workaround: instructions/open-rstudio.md
  - Orientation:
       - Orientation Slides: orientation/slides.md
       - Code of Conduct: orientation/code-of-conduct.md
       - Participant agreement: orientation/participant_agreement.md

# Configuration
theme:
  highlightjs: true
  name: material
  font:
    text: 'Open Sans'
    code: 'Roboto Mono'
  logo: 'assets/esiil_content/esiil_oasis_logo.png'
  favicon: 'assets/esiil_content/favicon.ico'
  custom_dir: docs/overrides
  # setting features for the navigation tab
  features:
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - toc.follow
    - content.code.copy
  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: white)"
      primary: 'white'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference

# Options
extra:
  social:
    - icon: fontawesome/brands/github
    # link: https://github.com/cu-esiil/

extra_css:
  - stylesheets/extra.css

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
markdown_extensions:
  - toc:
      toc_depth: 2
